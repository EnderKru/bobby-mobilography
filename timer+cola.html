<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="container-n">
            <div class="content-n">
              ДО НАЧАЛА <span class="purple-n">ТУРНИРА</span>
            </div>
            <section class="timer-n">
              <div class="countdown-n">
                <div>
                  <span id="days">00</span><span class='doub'>:</span> <span class='sapn-tt'>дней</span>
                </div>
                <div>
                  <span id="hours">00</span> <span class='doub'>:</span> <span class='sapn-tt'>часов</span>
                </div>
                <div>
                  <span id="minutes">00</span><span class='doub'>:</span> <span class='sapn-tt'>минут</span>
                </div>
                <div>
                  <span id="seconds">00</span> <span class='doub'></span><span class='sapn-tt'>секунд</span>
                </div>
              </div>
            </section>
          </main>
    
          <div class="main-container">
            <div class="main-content">
                <div class="content-1 hide">
                    <span class="gold">300 000 СОМ</span>
                    <span class="bigwhite">призовой фонд</span>
                </div>
                
                <div class="content-2 hide ">
                    <p class="idea">ГЛАВНАЯ ИДЕЯ</p>
                    <p class="torma">ТУРНИРА</p>
                </div>
            </div>
          </div>
    </div>
      <script>
        function formatNumber(number) {
      return number < 10 ? `0${number}` : number;
    }

    function countdown() {
      const countDate = new Date('Jun 10, 2024 00:00:00').getTime();
      const now = new Date().getTime();
      const gap = countDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById('days').innerText = formatNumber(days);
      document.getElementById('hours').innerText = formatNumber(hours);
      document.getElementById('minutes').innerText = formatNumber(minutes);
      document.getElementById('seconds').innerText = formatNumber(seconds);
    }

    setInterval(countdown, 1000);

   
    const content1 = document.querySelector('.content-1');
const content2 = document.querySelector('.content-2');

// Добавляем класс hide при инициализации
content1.classList.add('hide');
content2.classList.add('hide');

function appearFromTop() {
    content1.classList.add('appear-from-top');
}

function appearFromBottom() {
    content2.classList.add('appear-from-bottom');
}

setTimeout(appearFromTop, 1000);
setTimeout(appearFromBottom, 1500);

// Функция для удаления классов анимации при попытке покинуть страницу
function removeAnimationClasses() {
    content1.classList.remove('appear-from-top');
    content2.classList.remove('appear-from-bottom');
}

// Вызываем функцию для удаления классов анимации при попытке покинуть страницу
window.addEventListener('beforeunload', removeAnimationClasses);

let lastScrollTop = 0;

window.addEventListener("scroll", function() {
    let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > lastScrollTop) {
        // Прокрутка вниз - скрываем элементы
        content1.classList.add('hide');
        content2.classList.add('hide');
    } else {
        // Прокрутка вверх - показываем элементы
        content1.classList.remove('hide');
        content2.classList.remove('hide');
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // На мобильных устройствах прокрутка может быть отрицательной, поэтому проверяем, чтобы она не стала отрицательной
}, false);



        
      </script>
</body>
</html>
